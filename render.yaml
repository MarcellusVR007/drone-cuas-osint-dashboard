services:
  - type: web
    name: drone-cuas-dashboard
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && rm -f data/drone_cuas.db data/drone_cuas.db-*
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: RENDER
        value: true
